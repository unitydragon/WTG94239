<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email">
    <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint>error line!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-half-width">
    <input matInput placeholder="Account" [(ngModel)]="account" name="account">
    <button mat-button *ngIf="account" matSuffix mat-icon-button aria-label="Clear" (click)="account=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div></div>

  <mat-form-field class="example-half-width">
    <input matInput placeholder="Password" [(ngModel)]="password" name="password">
    <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clears" (click)="password=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div></div>

  <mat-form-field class="example-half-width">
    <input matInput placeholder="Confirm">
  </mat-form-field>
  <div></div>

  <mat-form-field class="example-half-width">
    <mat-label>Sex</mat-label>
    <mat-select [formControl]="panelColor"
                panelClass="example-panel-{{panelColor.value}}"
                disableRipple=fasle>
      <mat-option value="orange"
                  matRipple
                  matRippleColor="{{rippleColor}}">
        <font color="white">male</font>
      </mat-option>
      <mat-option value="orange"
                  matRipple
                  matRippleColor="{{rippleColor}}">
        <font color="white">female</font>
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
